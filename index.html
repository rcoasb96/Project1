<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  </head>
  <body>
    <main id="content">
      <div class="banner"></div>
      <header>
        <h1>Puppies Are Life!</h1>
      </header>
      <p>Why study when you can look at pictures, videos, and gifs of puppies doing
        the most adorable and funniest things? Take a break and enjoy the wonderful world of
        puppers and doggos!
      </p>
      <h2>Sign up below for puppies in your inbox!</h2>      
        <form id="form" method="get" action="#null">
          <ol>
            <li id="input-name">
              <label for="name">Name</label>
              <input type="name" id="name" name="name" placeholder="Johnny Appleseed"/>
            </li>
            <li id="input-email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com"/>
            </li>
            <li>
              <input type="submit" id="submit" name="submit" value="Submit"/>
            </li>
          </ol>
        </form>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="site.js"></script>
  </body>
</html>
