<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="screen.css"/>
  </head>
  <body>
    <main id="content">
      <h1>PUPPIES ARE LIFE!</h1>
      <p>Why study when you can look at pictures, videos, and gifs of puppies doing
        the most adorable and funniest things? 
      </p>
      <h2>Sign up below for puppies in your inbox!</h2>      
        <form method="get" action="#null">
          <ol>
            <li id="input-name">
              <label for="name">Name</label>
              <input type="name" id="name" name="name" placeholder="Johnny Appleseed"/>
            </li>
            <li id="input-email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com"/>
            </li>
            <li>
              <p>Select the media you want in your inbox:</p>
            </li>
            <label><input type="checkbox" id="picture" value="picture">I want pictures</label>
            <label><input type="checkbox" id="video" value="video">I want videos</label>
            <label><input type="checkbox" id="gifs" value="gifs">I want gifs</label>
            <label><input type="checkbox" id="all" value="all">SEND ME EVERYTHING!!!</label>
            <li>
              <input type="submit" id="submit" name="submit" value="Submit"/>
            </li>
          </ol>
        </form>
    </main>
  </body>
</html>
